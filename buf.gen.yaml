version: v2
clean: true
plugins:
  #types
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: protos/go
    opt:
      - paths=source_relative
  #grpc stubs
  - remote: buf.build/grpc/go:v1.5.1
    out: protos/go
    opt:
      - paths=source_relative
  # types and grpc stubs
  - remote: buf.build/protocolbuffers/dart:v22.2.0
    out: protos/dart
    opt:
      - grpc
  - remote: buf.build/community/stephenh-ts-proto:v2.6.1
    out: protos/ts